<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Testing By R3A2</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="info">Provided by R3A2</div>
    <div class="time">Time:<span class="dtime">00:00:00</span></div>
    <p class="warning">
      Notice: The test has been reset due to a period of inactivity.
    </p>
    <div class="qs"></div>
    <div class="warn-pop">
      <div class="warn">
        <p>Kindly respond to all questions.</p>
        <button>Okay</button>
      </div>
    </div>

    <div class="warn-pop2">
      <div class="warn2">
        <img src="/assets/exclamation.png" alt="" width="50px" />
        <p>
          Moving to another tab may result in loss of your data. Please remain on this page to avoid any issues.
        </p>
      </div>
    </div>
 
    <!-- <div onclick="localStorage.clear()">clear</div> -->

    <script src="/script.js"></script>
  </body>
</html>
